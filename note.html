<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />

  <style>
    @font-face {
      font-family: 'FkAprilBold';
      src: url('font/FkAprilBold.ttf') format('truetype');
    }

    body {
      font-family: 'FkAprilBold', sans-serif;
      background: linear-gradient(to right, #ffe1f0, #ffd6ec);
      padding: 30px;
      max-width: 800px;
      margin: auto;
      position: relative;
      overflow-x: hidden;
      z-index: 1;
    }

    h1 {
      color: #d63384;
      margin-bottom: 25px;
      font-size: 2.2rem;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    form {
      background: #ffffffcc;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #a64f79;
    }

    input[type="date"], textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #f8a5c2;
      border-radius: 8px;
      background-color: #fff0f6;
      color: #333;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
      max-height: 500px;
      overflow-y: auto;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: block;
      width: 100%;
    }

    button:hover {
      background-color: #ff4081;
      transform: scale(1.03);
    }

    .snow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .falling {
      position: absolute;
      width: 60px;
      height: auto;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.6;
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      form {
        padding: 20px 15px;
      }

      input[type="date"], textarea, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- ‡∏´‡∏¥‡∏°‡∏∞ -->
  <div class="snow-container" id="snow-container"></div>

  <h1>üéÇ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÇ‡∏ô‡πâ‡∏ï‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì üéà</h1>
  <form onsubmit="handleNoteSubmit(event)">
    <label for="date">üìÖ ‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà:</label>
    <input type="date" id="date" name="date" required>

    <label for="note">üìù ‡πÇ‡∏ô‡πâ‡∏ï:</label>
    <textarea id="note" name="note" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡πÇ‡∏ô‡πâ‡∏ï‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..." required></textarea>
    
    <button type="submit">üíñ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÇ‡∏ô‡πâ‡∏ï</button>
  </form>

  <script>
    // ‡∏´‡∏¥‡∏°‡∏∞‡πÅ‡∏°‡∏ß
    const imageSrc = "img/cat.png";
    const container = document.getElementById("snow-container");

    function createSnowImage() {
      const img = document.createElement("img");
      img.src = imageSrc;
      img.classList.add("falling");
      img.style.left = Math.random() * window.innerWidth + "px";
      const size = Math.random() * 20 + 60;
      img.style.width = size + "px";
      img.style.animationDuration = (Math.random() * 3 + 5) + "s";
      container.appendChild(img);
      setTimeout(() => img.remove(), 10000);
    }

    setInterval(createSnowImage, 300);

    // Auto expand textarea
    const textarea = document.getElementById('note');
    textarea.addEventListener('input', () => {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    });

    // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÇ‡∏ô‡πâ‡∏ï
    function handleNoteSubmit(event) {
      event.preventDefault();
      const date = document.getElementById('date').value;
      const note = document.getElementById('note').value;

      let notes = JSON.parse(localStorage.getItem('notes') || "[]");
      notes.push({ date, note });
      localStorage.setItem('notes', JSON.stringify(notes));

      window.location.href = "show_note.html";
    }
  </script>
</body>
</html>
